################################################################################
# The default section is set on the current contexts canonical. E.g if the 
# main language of the object is english, the english translation will be fetched 
# and the metadata will be applied there.
# If one attribute is not present on the object, it is skipped 
# List attributes must be postfixed with "[]". E.g. keywords[]: ...
# List elements are separated by ";"
# Make sure that values don't span several lines
# Data typing is done by the target object. No checking is done by the parser. 
# It's your responsibility not to type text into a date field!
################################################################################

